<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><b>Gold Price Prediction</b></title>
  <style>
    body {
      background: url('https://assets.fxcm.com/cdn-cgi/image/quality=100,format=webp/fxpress/fxcmcom/uk/insight/AACoverImages/iStock-gold-bars.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    form {
      background-color: rgba(0,0,0,0.7);
            background: url('https://img.freepik.com/free-photo/shiny-golden-particles-with-light-streak_1017-32797.jpg?semt=ais_hybrid&w=740');
      margin: 10% auto;
      width: 300px;
      border-radius: 15px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px ;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: gold;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="POST" action="/predict">
    <h2>Gold Price Predictor</h2>
    <input type="number" step="any" name="SPX" placeholder="SPX" required><br>
    <input type="number" step="any" name="USO" placeholder="USO" required><br>
    <input type="number" step="any" name="SLV" placeholder="SLV" required><br>
    <input type="number" step="any" name="EUR/USD" placeholder="EUR/USD" required><br>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
