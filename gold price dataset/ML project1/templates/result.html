<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <style>
    /* Full viewport height and width */
    html, body {
        background-image: url('https://media.istockphoto.com/id/1809209056/photo/growth-gold-stock-investment-diagram-market-financial-business-money-graph-chart-on-3d-trade.jpg?s=612x612&w=0&k=20&c=rTtkimMlKMd4wNRt2y99ABZcXMC18g2ObqGGFtRPShc=');
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222; /* dark background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container box */
    .box {
      padding: 30px;
      background-color: #444;
      border-radius: 15px;
      width: 300px;
    }

    /* Image style */
    .box img {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    /* Headings */
    h2 {
      margin: 0 0 10px 0;
      font-weight: normal;
    }

    h1 {
      margin: 10px 0 20px 0;
      font-size: 2.5rem;
      color: #ffd700;
    }

    /* Link styling */
    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://img.freepik.com/premium-photo/stack-gold-coins-with-word-it_1034910-36787.jpg" alt="Gold Coin" />
    <h2>Predicted Gold Price:</h2>
    <h1>${{ prediction }} / per ounce</h1>
    <a href="/">Try Again</a>
  </div>
</body>
</html>
